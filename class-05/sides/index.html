            ## 新特性
            - 多了 webpack-cli <!-- .element: class="fragment" -->
            - 大多設定有了預設值 <!-- .element: class="fragment" -->
            - 對 hotModuleReplacement 優化 <!-- .element: class="fragment" -->
            - 有 mode 可以使用 (development, production) <!-- .element: class="fragment" -->
            - entry 預設 ./src <!-- .element: class="fragment" -->
            - output 預設 ./dist <!-- .element: class="fragment" -->
          </script>

            ## 進階來說可以做到
            - 不需要 devServer.js，直接以 webpack-cli 取代 <!-- .element: class="fragment" -->
            - 最簡單的設定只需要 module, resolve, plugins <!-- .element: class="fragment" -->
            - 自動處理 development, production 模式優化 <!-- .element: class="fragment" -->
            - 不需要設定 devtool <!-- .element: class="fragment" -->
            - 但由於沒辦法使用 babel-cli 啟動 webpack，所以 webpack.config.js 只能寫 ES5 <!-- .element: class="fragment" -->
          </script>

            }
